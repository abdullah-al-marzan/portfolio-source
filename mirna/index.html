<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miRNA-Affinity Predictor</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>miRNA-Affinity Predictor</h1>
            <p>A deep learning tool to predict miRNA binding affinity and competitive effects using sequence and 3D structural data.</p>
        </header>

<main>
    <!-- Tabs -->
    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('input-tab')">Inputs</button>
        <button class="tab-btn" onclick="openTab('advanced-tab')">Advanced Options</button>
        <button class="tab-btn" onclick="openTab('results-tab')">Results</button>
    </div>

    <!-- Input Card -->
    <div id="input-tab" class="card active">
        <form id="prediction-form">
            <label for="primary-seqs">Primary miRNA Sequence(s) (FASTA):</label>
            <textarea id="primary-seqs" required placeholder=">hsa-let-7a-5p\nUGAGGUAGUAGGUUGUAUAGUU..."></textarea>
            
            <label for="target-seq">Target Molecule Sequence:</label>
            <textarea id="target-seq" required placeholder="Enter the full RNA target sequence..."></textarea>

            <label for="competitor-seq">Competitor Molecule Sequence (Optional):</label>
            <textarea id="competitor-seq" placeholder="Enter the competitor sequence..."></textarea>

            <div class="file-uploads">
                <label>Upload 3D Files (Optional):</label>
                <input type="file" id="mirna-file" accept=".pdb, .cif">
                <input type="file" id="target-file" accept=".pdb, .cif">
                <input type="file" id="competitor-file" accept=".pdb, .cif">
            </div>

            <button type="submit">Run Prediction</button>
        </form>
    </div>

    <!-- Advanced Options -->
    <div id="advanced-tab" class="card">
        <label for="target-start">Target Region Start:</label>
        <input type="number" id="target-start" placeholder="e.g., 90">

        <label for="target-end">Target Region End:</label>
        <input type="number" id="target-end" placeholder="e.g., 150">
    </div>

    <!-- Results -->
    <div id="results-tab" class="card">
        <div id="loader" class="hidden">Running prediction...</div>
        <div id="results-container"></div>
    </div>
</main>

    </div>
    <script src="script.js"></script>
</body>
</html>
